<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />

    <title>Movie Factory</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo-container">
          <svg class="icon" width="35" height="35">
            <use href="./img/sprite.svg#cinema"></use>
          </svg>
          <a href="/" class="logo">Movie Factory</a>
        </div>
      </div>

      <nav class="navbar">
        <div class="container">
          <ul class="navbar-list">
            <li class="navbar-list--item">
              <a class="navbar-list--link" href="#">Tickets</a>
            </li>
            <li class="navbar-list--item">
              <a class="navbar-list--link" href="#">Reviews</a>
            </li>
            <li class="navbar-list--item">
              <a class="navbar-list--link" href="#">About us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <section class="buttons">
          <div class="buttons-container">
            <button type="button" id="sort-rating" class="btn">
              Sort by rating
            </button>
            <button type="button" id="sort-title" class="btn">
              Sort by title
            </button>
            <button type="button" id="sort-random" class="btn">
              Random sorting
            </button>
          </div>
          <div class="selection-container">
            <label>
              Sort by language
              <select class="language" name="language" id="language">
                <option value="All">All</option>
              </select>
            </label>
          </div>
        </section>

        <section class="cards">
          <ul class="cards-list" id="cards-list"></ul>
          <!--
          <ul class="cards-list" id="cards-list-rating"></ul>
          -->
        </section>
      </div>
    </main>

    <footer>
      <h2>&copy; Movie Factory 2021</h2>
    </footer>

    <script src="data.json"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
